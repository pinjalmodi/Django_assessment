{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Registration</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Add your stylesheet here -->
</head>
<body>
<div class="container">
    <h2>Book Register</h2>
        {% if msg %}
    <b style="color: blue;">{{msg}}</b>

        {% endif %}
    <form action="{% url 'book' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            
            <tr>
                <td>
                    <label for="bname">Book Name:</label>
                    <input type="text" id="bname" name="bname" value="{{book.name}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="isbn">isbn</label>
                    <input type="number" id="isbn" name="isbn" value="{{book.isbn}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="publisher">Publisher:</label>
                    <input type="text" id="publisher" name="publisher" value="{{book.publisher}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="{{book.author}}">
                </td>
            </tr>
            <tr><td>
                <input type="hidden" id="ac" name="ac" value="">
                <button type="submit" onclick="document.getElementById('ac').value='add';" class="btn btn-primary" >Add</button>
                <button type="submit" onclick="document.getElementById('ac').value='select';" class="btn btn-primary" >Select</button>

                <button type="submit" onclick="document.getElementById('ac').value='update';" class="btn btn-primary" >Edit</button>
                <button type="submit" onclick="document.getElementById('ac').value='delete';" class="btn btn-primary" >Delete</button>
            </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
{% endblock %}
