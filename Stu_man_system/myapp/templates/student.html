{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Add your stylesheet here -->
</head>
<body>
<div class="container">
    <h2>Register</h2>
        {% if msg %}
    <b style="color: blue;">{{msg}}</b>

        {% endif %}
    <form action="{% url 'student' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="usertype">User Type:</label>
                    <select id="usertype" name="usertype" required>
                        <option value="student">Student</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" value="{{user.fname}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" value="{{user.lname}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{user.email}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" value="{{user.mobile}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4">{{user.address}}</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="{{user.password}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" id="cpassword" name="cpassword" value="{{user.cpassword}}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture">
                    {% if user.profile_picture %}
                    <img src="{{user.profile_picture.url}}" style="height:50px; width:50px; border-radius:50%;">
                    {% endif %}
                </td>
                <br>
                <br>

            </tr>
            <tr><td>
                <input type="hidden" id="action" name="action" value="">
                <button type="submit" onclick="document.getElementById('action').value='add';" class="btn btn-primary" >Add</button>
                <button type="submit" onclick="document.getElementById('action').value='select';" class="btn btn-primary" >Select</button>

                <button type="submit" onclick="document.getElementById('action').value='update';" class="btn btn-primary" >Edit</button>
                <button type="submit" onclick="document.getElementById('action').value='delete';" class="btn btn-primary" >Delete</button>
            </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
{% endblock %}
